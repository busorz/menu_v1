<head>

<title>Menú semanal recomposición corporal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 15px;
    max-width: 600px;
  }
  .meal {
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
    margin-bottom: 15px;
  }
  .meal-info {
    font-size: 0.9em;
    color: #555;
  }
  .meal img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 5px;
  }
  button:disabled {
    opacity: 0.5;
  }
</style>
</head>
<body>

<label for="daySelector">Selecciona el día:</label>
<select id="daySelector">
  <option value="0">Lunes</option>
  <option value="1">Martes</option>

  <option value="3">Jueves</option>
  <option value="4">Viernes</option>

<div id="mealsContainer"></div>

<div id="dailySummary"></div>

<button id="prevDay">Anterior</button>
<button id="nextDay">Siguiente</button>

          kcal: 620,
          protein: 60,
          carbs: 50,
          fat: 19,
          img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80"
        }
      ],
      summary: { kcal: 2690, protein: 234, carbs: 260, fat: 61 },
      supplements: [
        "Creatina 5g post-entreno",
        "30g proteína whey en desayuno",
        "Aminoácidos durante entrenamiento"
      ]
    },

    // Continúa con Jueves, Viernes, Sábado y Domingo siguiendo esta estructura y con imágenes similares.
  };

  let currentDayIndex = 0;

  const daySelector = document.getElementById("daySelector");
  const dayName = document.getElementById("dayName");
  const mealsContainer = document.getElementById("mealsContainer");
  const dailySummary = document.getElementById("dailySummary");
  const supplementsDiv = document.getElementById("supplements");
  const prevDayBtn = document.getElementById("prevDay");
  const nextDayBtn = document.getElementById("nextDay");

  function renderDay(index) {
    const day = days[index];
    const dayData = menu[day];
    dayName.textContent = day;
    mealsContainer.innerHTML = "";
    supplementsDiv.innerHTML = "";

    dayData.meals.forEach(meal => {
      const mealDiv = document.createElement("div");
      mealDiv.classList.add("meal");
      mealDiv.innerHTML = `
        <strong>${meal.name}:</strong> ${meal.dish} <br />
        <em>Cantidad:</em> ${meal.grams} <br />
        <em>Macros:</em> ${meal.kcal} kcal | P: ${meal.protein}g | C: ${meal.carbs}g | F: ${meal.fat}g
        <br />
        <img src="${meal.img}" alt="${meal.dish}" />
      `;
      mealsContainer.appendChild(mealDiv);
    });

    const s = dayData.summary;
    dailySummary.innerHTML = `<h3>Resumen diario</h3>
      <p>Calorías: ${s.kcal} kcal | Proteínas: ${s.protein} g | Carbohidratos: ${s.carbs} g | Grasas: ${s.fat} g</p>`;

    supplementsDiv.innerHTML = "<h3>Suplementación</h3><ul>" +
      dayData.supplements.map(sup => `<li>${sup}</li>`).join("") +
      "</ul>";

    daySelector.value = index;
    prevDayBtn.disabled = (index === 0);
    nextDayBtn.disabled = (index === days.length - 1);
  }

  daySelector.addEventListener("change", (e) => {
    currentDayIndex = parseInt(e.target.value);
    renderDay(currentDayIndex);
  });

  prevDayBtn.addEventListener("click", () => {
    if (currentDayIndex > 0) {
      currentDayIndex--;
      renderDay(currentDayIndex);
    }
  });

  nextDayBtn.addEventListener("click", () => {
    if (currentDayIndex < days.length - 1) {
      currentDayIndex++;
      renderDay(currentDayIndex);
    }
  });

  // Render inicial
  renderDay(currentDayIndex);
</script>

</body>
</html>
