  let currentDayIndex = 0;

  function showDay(index) {
    const dayName = days[index];
    document.getElementById("dayName").textContent = dayName;
    document.getElementById("dayImage").src = dayImages[dayName];
    document.getElementById("dayImage").alt = `Imagen del menú para ${dayName}`;
    document.getElementById("daySelector").value = index;

    const mealsContainer = document.getElementById("mealsContainer");
    mealsContainer.innerHTML = "";
    menu[dayName].meals.forEach(meal => {
      const mealDiv = document.createElement("div");
      mealDiv.className = "meal";
      mealDiv.innerHTML = `<h3>${meal.name}</h3>
        <p><strong>Plato:</strong> ${meal.dish}</p>
        <p><strong>Cantidad:</strong> ${meal.grams}</p>
        <p class="meal-info">Kcal: ${meal.kcal} | Proteína: ${meal.protein}g | Carbs: ${meal.carbs}g | Grasas: ${meal.fat}g</p>`;
      mealsContainer.appendChild(mealDiv);
    });

    const summary = menu[dayName].summary;
    document.getElementById("dailySummary").innerHTML = `<h3>Resumen diario</h3>
      <p><strong>Calorías:</strong> ${summary.kcal} kcal</p>
      <p><strong>Proteínas:</strong> ${summary.protein} g</p>
      <p><strong>Carbohidratos:</strong> ${summary.carbs} g</p>
      <p><strong>Grasas:</strong> ${summary.fat} g</p>`;

    const supplements = menu[dayName].supplements;
    document.getElementById("supplements").innerHTML = `<h3>Suplementación</h3>
      <ul>${supplements.map(s => `<li>${s}</li>`).join('')}</ul>`;

    // Habilitar o deshabilitar botones
    document.getElementById("prevDay").disabled = index === 0;
    document.getElementById("nextDay").disabled = index === days.length -1;
  }

  // Eventos botones
  document.getElementById("prevDay").addEventListener("click", () => {
    if (currentDayIndex > 0) {
      currentDayIndex--;
      showDay(currentDayIndex);
    }
  });

  document.getElementById("nextDay").addEventListener("click", () => {
    if (currentDayIndex < days.length -1) {
      currentDayIndex++;
      showDay(currentDayIndex);
    }
  });

  // Evento selector
  document.getElementById("daySelector").addEventListener("change", (e) => {
    currentDayIndex = parseInt(e.target.value);
    showDay(currentDayIndex);
  });

  // Mostrar primer día al cargar
  showDay(currentDayIndex);
