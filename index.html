<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú semanal recomposición corporal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .day-selector {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary {
      background-color: #eaf2f8;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal</h1>
    <p>Objetivo: recomposición corporal (2700 kcal/día aprox.)</p>
  </header>
  <main>
    <div class="day-selector">
      <label for="day">Selecciona un día: </label>
      <select id="day" onchange="renderMenu()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menu"></div>
  </main>
  <script>
    const lunes = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 150ml, plátano 120g', kcal: 400, prot: 15, grasas: 7, carbos: 55 },
      { comida: 'Comida', plato: 'Pollo con arroz y verduras', ingredientes: 'Pollo 150g, arroz 100g, verduras 150g, AOVE 5g', kcal: 650, prot: 50, grasas: 15, carbos: 55 },
      { comida: 'Merienda', plato: 'Batido proteína whey y manzana', ingredientes: 'Whey 30g, manzana 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 150g, patata 150g, calabacín 150g, AOVE 5g', kcal: 600, prot: 40, grasas: 25, carbos: 30 },
    ];

    const martes = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Tostadas con aguacate y huevo', ingredientes: 'Pan integral 60g, aguacate 50g, huevo 60g', kcal: 350, prot: 16, grasas: 18, carbos: 30 },
      { comida: 'Comida', plato: 'Garbanzos con atún y ensalada', ingredientes: 'Garbanzos 80g, atún 80g, verduras 150g, AOVE 5g', kcal: 550, prot: 40, grasas: 15, carbos: 40 },
      { comida: 'Merienda', plato: 'Batido proteína whey y pera', ingredientes: 'Whey 30g, pera 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Pechuga de pavo con arroz y espinacas', ingredientes: 'Pavo 150g, arroz 80g, espinacas 100g, AOVE 5g', kcal: 600, prot: 45, grasas: 15, carbos: 35 },
    ];

    const miercoles = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Tortilla 3 huevos con avena', ingredientes: 'Huevos 3 (150g), avena 60g', kcal: 500, prot: 40, grasas: 20, carbos: 45 },
      { comida: 'Comida', plato: 'Salmón con arroz y verduras', ingredientes: 'Salmón 150g, arroz 100g, verduras 150g, AOVE 5g', kcal: 650, prot: 50, grasas: 25, carbos: 50 },
      { comida: 'Merienda', plato: 'Batido proteína whey y plátano', ingredientes: 'Whey 30g, plátano 120g, agua', kcal: 230, prot: 27, grasas: 1, carbos: 25 },
      { comida: 'Cena', plato: 'Lentejas con verduras y sepia', ingredientes: 'Lentejas 120g, verduras 150g, sepia 150g', kcal: 610, prot: 55, grasas: 8, carbos: 60 },
    ];

    const jueves = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Tostadas con aguacate y huevo', ingredientes: 'Pan integral 60g, aguacate 50g, huevo 60g', kcal: 350, prot: 16, grasas: 18, carbos: 30 },
      { comida: 'Comida', plato: 'Pollo con pasta integral y verduras', ingredientes: 'Pollo 150g, pasta integral 80g, verduras 150g, AOVE 5g', kcal: 650, prot: 50, grasas: 15, carbos: 55 },
      { comida: 'Merienda', plato: 'Batido proteína whey y manzana', ingredientes: 'Whey 30g, manzana 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Judías con verduras y sepia', ingredientes: 'Judías 120g, verduras 150g, sepia 150g', kcal: 610, prot: 55, grasas: 8, carbos: 60 },
    ];

    const viernes = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Tortilla 3 huevos con avena', ingredientes: 'Huevos 3 (150g), avena 60g', kcal: 500, prot: 40, grasas: 20, carbos: 45 },
      { comida: 'Comida', plato: 'Pavo con arroz y verduras', ingredientes: 'Pavo 150g, arroz 100g, verduras 150g, AOVE 5g', kcal: 650, prot: 50, grasas: 15, carbos: 55 },
      { comida: 'Merienda', plato: 'Batido proteína whey y pera', ingredientes: 'Whey 30g, pera 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Salmón con patata y espinacas', ingredientes: 'Salmón 150g, patata 150g, espinacas 150g, AOVE 5g', kcal: 600, prot: 40, grasas: 25, carbos: 30 },
    ];

    const sabado = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Tostadas con aguacate y huevo', ingredientes: 'Pan integral 60g, aguacate 50g, huevo 60g', kcal: 350, prot: 16, grasas: 18, carbos: 30 },
      { comida: 'Comida', plato: 'Garbanzos con atún y verduras', ingredientes: 'Garbanzos 80g, atún 80g, verduras 150g, AOVE 5g', kcal: 550, prot: 40, grasas: 15, carbos: 40 },
      { comida: 'Merienda', plato: 'Batido proteína whey y manzana', ingredientes: 'Whey 30g, manzana 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Pechuga de pavo con arroz y brócoli', ingredientes: 'Pavo 150g, arroz 80g, brócoli 150g, AOVE 5g', kcal: 600, prot: 45, grasas: 15, carbos: 35 },
    ];

    const domingo = [
      { comida: 'Pre-entreno', plato: 'Batido proteína whey', ingredientes: 'Whey 30g, agua', kcal: 120, prot: 27, grasas: 1, carbos: 2 },
      { comida: 'Post-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 150ml, plátano 120g', kcal: 400, prot: 15, grasas: 7, carbos: 55 },
      { comida: 'Comida', plato: 'Salmón con arroz y verduras', ingredientes: 'Salmón 150g, arroz 100g, verduras 150g, AOVE 5g', kcal: 650, prot: 50, grasas: 25, carbos: 50 },
      { comida: 'Merienda', plato: 'Batido proteína whey y pera', ingredientes: 'Whey 30g, pera 150g, agua', kcal: 220, prot: 27, grasas: 1, carbos: 20 },
      { comida: 'Cena', plato: 'Lentejas con verduras y sepia', ingredientes: 'Lentejas 120g, verduras 150g, sepia 150g', kcal: 610, prot: 55, grasas: 8, carbos: 60 },
    ];

    const menus = {
      lunes,
      martes,
      miercoles,
      jueves,
      viernes,
      sabado,
      domingo,
    };

    function renderMenu() {
      const day = document.getElementById('day').value;
      const menu = menus[day];
      const container = document.getElementById('menu');
      container.innerHTML = '';

      let totalKcal = 0, totalProt = 0, totalGrasas = 0, totalCarbos = 0;

      menu.forEach(m => {
        totalKcal += m.kcal;
        totalProt += m.prot;
        totalGrasas += m.grasas;
        totalCarbos += m.carbos;

        container.innerHTML += `
          <div class="meal">
            <h3>${m.comida}</h3>
            <strong>${m.plato}</strong><br>
            <em>${m.ingredientes}</em>
            <p>${m.kcal} kcal – ${m.prot}g proteínas – ${m.grasas}g grasas – ${m.carbos}g carbohidratos</p>
          </div>
        `;
      });

      container.innerHTML += `
        <div class="summary">
          Total diario: ${totalKcal} kcal – ${totalProt}g proteínas – ${totalGrasas}g grasas – ${totalCarbos}g carbohidratos
        </div>
      `;
    }

    window.onload = renderMenu;
  </script>
</body>
</html>
