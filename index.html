  const prevDayBtn = document.getElementById("prevDay");
  const nextDayBtn = document.getElementById("nextDay");
  const daySelector = document.getElementById("daySelector");

  let currentDay = 0; // lunes

  function showDay(dayIndex) {
    const day = days[dayIndex];
    dayNameH2.textContent = day;
    dayImage.src = dayImages[day];
    dayImage.alt = `Imagen del menú para ${day}`;
    daySelector.value = dayIndex;

    // Mostrar comidas
    const dayMenu = menu[day];
    mealsContainer.innerHTML = "";
    dayMenu.meals.forEach(meal => {
      const mealDiv = document.createElement("div");
      mealDiv.className = "meal";

      mealDiv.innerHTML = `<h3>${meal.name}</h3>
        <p><strong>Plato:</strong> ${meal.dish}</p>
        <p><strong>Cantidad (antes de cocinar):</strong> ${meal.grams}</p>
        <p class="meal-info">Kcal: ${meal.kcal} | Proteínas: ${meal.protein}g | Carbohidratos: ${meal.carbs}g | Grasas: ${meal.fat}g</p>`;

      mealsContainer.appendChild(mealDiv);
    });

    // Mostrar resumen diario
    dailySummary.innerHTML = `<h3>Resumen diario</h3>
      <p><strong>Calorías:</strong> ${dayMenu.summary.kcal} kcal</p>
      <p><strong>Proteínas:</strong> ${dayMenu.summary.protein} g</p>
      <p><strong>Carbohidratos:</strong> ${dayMenu.summary.carbs} g</p>
      <p><strong>Grasas:</strong> ${dayMenu.summary.fat} g</p>`;

    // Mostrar suplementación
    supplementsDiv.innerHTML = `<h3>Suplementación</h3><ul>${dayMenu.supplements.map(s => `<li>${s}</li>`).join("")}</ul>`;

    // Actualizar botones
    prevDayBtn.disabled = dayIndex === 0;
    nextDayBtn.disabled = dayIndex === days.length - 1;

    currentDay = dayIndex;
  }

  prevDayBtn.addEventListener("click", () => {
    if (currentDay > 0) {
      showDay(currentDay - 1);
    }
  });

  nextDayBtn.addEventListener("click", () => {
    if (currentDay < days.length - 1) {
      showDay(currentDay + 1);
    }
  });

  daySelector.addEventListener("change", (e) => {
    showDay(parseInt(e.target.value));
  });

  // Mostrar el lunes al cargar
  showDay(currentDay);
