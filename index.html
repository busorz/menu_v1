    document.getElementById("dayImage").alt = `Imagen para ${dayName}`;

    mealsContainer.innerHTML = ""; // limpiar

      const mealSection = document.createElement("section");
      mealSection.className = "meal";

      mealSection.innerHTML = `
        <h3>${meal.name}</h3>
        <p><strong>Plato:</strong> ${meal.dish}</p>
        <p class="meal-info">Cantidad: ${meal.grams}</p>
        <p class="meal-info">Energía: ${meal.kcal} kcal | Proteína: ${meal.protein}g | Carbs: ${meal.carbs}g | Grasas: ${meal.fat}g</p>
      `;
      mealsContainer.appendChild(mealSection);
    });

    // Mostrar resumen nutricional

    summaryDiv.innerHTML = `
      <h3>Resumen nutricional diario</h3>
      <p><strong>Calorías:</strong> ${dayMenu.summary.kcal} kcal</p>
      <p><strong>Proteína:</strong> ${dayMenu.summary.protein} g</p>
      <p><strong>Carbohidratos:</strong> ${dayMenu.summary.carbs} g</p>
      <p><strong>Grasas:</strong> ${dayMenu.summary.fat} g</p>
    `;

    const suppDiv = document.getElementById("supplements");
    suppDiv.innerHTML = `
      <h3>Suplementación recomendada</h3>
      <ul>
        ${dayMenu.supplements.map(s => `<li>${s}</li>`).join("")}
      </ul>
    `;

    // Control botones navegación
    document.getElementById("prevDay").disabled = dayIndex === 0;
    document.getElementById("nextDay").disabled = dayIndex === days.length - 1;
  }

      showDay(currentDayIndex);
    }
  });

  document.getElementById("nextDay").addEventListener("click", () => {
    if (currentDayIndex < days.length - 1) {
      currentDayIndex++;
      showDay(currentDayIndex);

  });
