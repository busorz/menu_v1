<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .day-selector {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary {
      background-color: #eaf2f8;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal</h1>
    <p>Objetivo: recomposición corporal (2700 kcal/día)</p>
  </header>
  <main>
    <div class="day-selector">
      <label for="day">Selecciona un día: </label>
      <select id="day" onchange="renderMenu()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menu"></div>
  </main>
  <script>
    const lunes = [
      { comida: 'Desayuno', plato: 'Avena con proteína y fruta', ingredientes: 'Avena 60g, proteína en polvo 30g, plátano 100g, canela, agua', kcal: 500, prot: 35, grasas: 8, carbos: 60 },
      { comida: 'Media mañana', plato: 'Tostadas con aguacate y huevo', ingredientes: 'Pan integral 60g, aguacate 50g, huevo 1', kcal: 350, prot: 14, grasas: 18, carbos: 30 },
      { comida: 'Comida', plato: 'Pechuga de pollo con arroz y verdura', ingredientes: 'Pollo 200g, arroz integral 100g, brócoli 100g, AOVE 10g', kcal: 700, prot: 55, grasas: 20, carbos: 60 },
      { comida: 'Merienda', plato: 'Yogur con nueces y miel', ingredientes: 'Yogur natural 125g, nueces 15g, miel 5g', kcal: 200, prot: 8, grasas: 10, carbos: 15 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 150g, patata 200g, calabacín 100g, AOVE 5g', kcal: 550, prot: 35, grasas: 25, carbos: 30 }
    ];

    const martes = [
      { comida: 'Desayuno', plato: 'Tortilla con pan y fruta', ingredientes: 'Huevos 2, pan integral 40g, manzana 1', kcal: 400, prot: 20, grasas: 20, carbos: 30 },
      { comida: 'Media mañana', plato: 'Batido de proteína con leche', ingredientes: 'Proteína 30g, leche semidesnatada 200ml', kcal: 250, prot: 30, grasas: 5, carbos: 10 },
      { comida: 'Comida', plato: 'Ternera con pasta y verduras', ingredientes: 'Ternera magra 150g, pasta 100g, verdura 100g, AOVE 5g', kcal: 700, prot: 45, grasas: 20, carbos: 60 },
      { comida: 'Merienda', plato: 'Frutos secos y yogur', ingredientes: 'Almendras 20g, yogur 125g', kcal: 250, prot: 10, grasas: 15, carbos: 10 },
      { comida: 'Cena', plato: 'Sepia con boniato y espárragos', ingredientes: 'Sepia 150g, boniato 150g, espárragos 100g, AOVE 5g', kcal: 500, prot: 35, grasas: 15, carbos: 25 }
    ];

    const menus = {
      lunes,
      martes,
      miercoles: [...lunes],
      jueves: [...martes],
      viernes: [...lunes],
      sabado: [...martes],
      domingo: [...lunes],
    };

    function renderMenu() {
      const day = document.getElementById('day').value;
      const menu = menus[day];
      const container = document.getElementById('menu');
      container.innerHTML = '';

      let totalKcal = 0, totalProt = 0, totalGrasas = 0, totalCarbos = 0;

      menu.forEach(m => {
        totalKcal += m.kcal;
        totalProt += m.prot;
        totalGrasas += m.grasas;
        totalCarbos += m.carbos;

        container.innerHTML += `
          <div class="meal">
            <h3>${m.comida}</h3>
            <strong>${m.plato}</strong><br>
            <em>${m.ingredientes}</em>
            <p>${m.kcal} kcal – ${m.prot}g proteínas – ${m.grasas}g grasas – ${m.carbos}g carbohidratos</p>
          </div>
        `;
      });

      container.innerHTML += `
        <div class="summary">
          Total diario: ${totalKcal} kcal – ${totalProt}g proteínas – ${totalGrasas}g grasas – ${totalCarbos}g carbos
        </div>
      `;
    }

    window.onload = renderMenu;
  </script>
</body>
</html>
