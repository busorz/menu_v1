<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú semanal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .day-selector {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
    }
    .meal {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary, .supplement {
      background-color: #eaf2f8;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal</h1>
    <p>Objetivo: recomposición corporal (2700 kcal/día)</p>
  </header>
  <main>
    <div class="day-selector">
      <label for="day">Selecciona un día: </label>
      <select id="day" onchange="renderMenu()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menu"></div>
  </main>
  <script>
    // Menú ajustado según entrenamiento y preferencias

    const lunes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 40g, leche 150ml, plátano 80g', kcal: 320, prot: 12, grasas: 8, carbos: 45 },
      { comida: 'Post-entreno', plato: 'Batido whey y nueces', ingredientes: 'Whey 30g, nueces 15g, agua', kcal: 230, prot: 27, grasas: 10, carbos: 5 },
      { comida: 'Comida', plato: 'Pollo con arroz y verduras', ingredientes: 'Pollo 150g, arroz 100g en seco, verduras 100g, AOVE 5g', kcal: 650, prot: 45, grasas: 18, carbos: 50 },
      { comida: 'Merienda', plato: 'Yogur natural y manzana', ingredientes: 'Yogur 125g, manzana 150g', kcal: 200, prot: 6, grasas: 4, carbos: 30 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 150g, patata 150g, calabacín 150g, AOVE 5g', kcal: 600, prot: 40, grasas: 30, carbos: 25 },
    ];

    const martes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 40g, leche 150ml, plátano 80g', kcal: 320, prot: 12, grasas: 8, carbos: 45 },
      { comida: 'Post-entreno', plato: 'Batido whey y plátano', ingredientes: 'Whey 30g, plátano 100g, agua', kcal: 250, prot: 27, grasas: 2, carbos: 20 },
      { comida: 'Comida', plato: 'Garbanzos con atún y ensalada', ingredientes: 'Garbanzos 80g en seco, atún 80g, verdura 100g, AOVE 5g', kcal: 500, prot: 35, grasas: 16, carbos: 30 },
      { comida: 'Merienda', plato: 'Frutos secos y yogur', ingredientes: 'Almendras 20g, yogur 125g', kcal: 220, prot: 8, grasas: 15, carbos: 10 },
      { comida: 'Cena', plato: 'Pechuga de pavo con arroz y espinacas', ingredientes: 'Pavo 150g, arroz 80g en seco, espinacas 100g, AOVE 5g', kcal: 600, prot: 45, grasas: 18, carbos: 35 },
    ];

    const miercoles = [
      { comida: 'Pre-entreno', plato: 'Yogur griego con frutos rojos', ingredientes: 'Yogur griego 150g, arándanos 80g', kcal: 210, prot: 18, grasas: 5, carbos: 15 },
      { comida: 'Post-entreno', plato: 'Batido whey con plátano', ingredientes: 'Whey 30g, plátano 100g, agua', kcal: 250, prot: 27, grasas: 2, carbos: 20 },
      { comida: 'Comida', plato: 'Lentejas con sepia y verduras', ingredientes: 'Lentejas 80g en seco, sepia 120g, verduras 100g, AOVE 5g', kcal: 600, prot: 42, grasas: 12, carbos: 50 },
      { comida: 'Merienda', plato: 'Manzana y puñado de frutos secos', ingredientes: 'Manzana 150g, nueces 20g', kcal: 250, prot: 5, grasas: 15, carbos: 30 },
      { comida: 'Cena', plato: 'Bacalao con patata y guisantes', ingredientes: 'Bacalao 150g, patata 150g, guisantes 100g, AOVE 5g', kcal: 620, prot: 42, grasas: 25, carbos: 30 },
    ];

    const jueves = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 40g, leche 150ml, plátano 80g', kcal: 320, prot: 12, grasas: 8, carbos: 45 },
      { comida: 'Post-entreno', plato: 'Batido whey con chocolate puro', ingredientes: 'Whey 30g, cacao puro 10g, agua', kcal: 260, prot: 27, grasas: 3, carbos: 15 },
      { comida: 'Comida', plato: 'Arroz con pollo y verduras', ingredientes: 'Arroz 100g en seco, pollo 150g, verduras 100g, AOVE 5g', kcal: 650, prot: 45, grasas: 18, carbos: 50 },
      { comida: 'Merienda', plato: 'Yogur natural con piña', ingredientes: 'Yogur 125g, piña 150g', kcal: 210, prot: 7, grasas: 3, carbos: 30 },
      { comida: 'Cena', plato: 'Pavo con pasta integral y espinacas', ingredientes: 'Pavo 150g, pasta 80g en seco, espinacas 100g, AOVE 5g', kcal: 610, prot: 44, grasas: 17, carbos: 35 },
    ];

    const viernes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 40g, leche 150ml, plátano 80g', kcal: 320, prot: 12, grasas: 8, carbos: 45 },
      { comida: 'Post-entreno', plato: 'Batido whey y nueces', ingredientes: 'Whey 30g, nueces 15g, agua', kcal: 230, prot: 27, grasas: 10, carbos: 5 },
      { comida: 'Comida', plato: 'Judías con atún y verduras', ingredientes: 'Judías 80g en seco, atún 80g, verduras 100g, AOVE 5g', kcal: 550, prot: 40, grasas: 16, carbos: 40 },
      { comida: 'Merienda', plato: 'Fruta variada y yogur', ingredientes: 'Manzana 150g, yogur 125g', kcal: 220, prot: 7, grasas: 3, carbos: 30 },
      { comida: 'Cena', plato: 'Salmón con patata y brócoli', ingredientes: 'Salmón 150g, patata 150g, brócoli 100g, AOVE 5g', kcal: 600, prot: 40, grasas: 30, carbos: 25 },
    ];

    const sabado = [
      { comida: 'Desayuno', plato: 'Tostadas integrales con aguacate y tomate', ingredientes: 'Pan integral 70g, aguacate 50g, tomate 50g', kcal: 350, prot: 9, grasas: 18, carbos: 35 },
      { comida: 'Media mañana', plato: 'Yogur natural y puñado de frutos secos', ingredientes: 'Yogur 125g, almendras 20g', kcal: 230, prot: 9, grasas: 16, carbos: 15 },
      { comida: 'Comida', plato: 'Ensalada variada con huevo y atún', ingredientes: 'Lechuga 100g, tomate 100g, huevo 80g, atún 80g, AOVE 5g', kcal: 500, prot: 40, grasas: 18, carbos: 20 },
      { comida: 'Merienda', plato: 'Fruta fresca', ingredientes: 'Naranja 150g', kcal: 70, prot: 1, grasas: 0, carbos: 17 },
      { comida: 'Cena', plato: 'Pescado blanco con verduras al vapor', ingredientes: 'Merluza 150g, verduras 150g, AOVE 5g', kcal: 450, prot: 40, grasas: 15, carbos: 15 },
    ];

    const domingo = [
      { comida: 'Desayuno', plato: 'Tortilla francesa con tomate y pan integral', ingredientes: 'Huevos 100g, tomate 50g, pan integral 70g', kcal: 400, prot: 25, grasas: 20, carbos: 30 },
      { comida: 'Media mañana', plato: 'Batido whey con plátano', ingredientes: 'Whey 30g, plátano 100g, agua', kcal: 250, prot: 27, grasas: 2, carbos: 20 },
      { comida: 'Comida', plato: 'Pavo con quinoa y verduras', ingredientes: 'Pavo 150g, quinoa 80g en seco, verduras 100g, AOVE 5g', kcal: 600, prot: 45, grasas: 15, carbos: 40 },
      { comida: 'Merienda', plato: 'Yogur natural con frutos secos', ingredientes: 'Yogur 125g, nueces 20g', kcal: 250, prot: 9, grasas: 18, carbos: 15 },
      { comida: 'Cena', plato: 'Salmón con puré de patata y judías verdes', ingredientes: 'Salmón 150g, patata 150g, judías verdes 100g, AOVE 5g', kcal: 620, prot: 42, grasas: 30, carbos: 25 },
    ];

    // Suplementos fijos
    const suplementoCreatina = {
      nombre: 'Creatina monohidrato',
      dosis: '5g',
      momento: 'Después del entrenamiento o en ayunas los días sin entrenamiento'
    };

    // Función para mostrar menú
    function renderMenu() {
      const day = document.getElementById('day').value;
      let menuDia;

      switch(day) {
        case 'lunes': menuDia = lunes; break;
        case 'martes': menuDia = martes; break;
        case 'miercoles': menuDia = miercoles; break;
        case 'jueves': menuDia = jueves; break;
        case 'viernes': menuDia = viernes; break;
        case 'sabado': menuDia = sabado; break;
        case 'domingo': menuDia = domingo; break;
        default: menuDia = lunes;
      }

      let html = '';
      let totalKcal = 0;
      let totalProt = 0;
      let totalGrasas = 0;
      let totalCarbos = 0;

      menuDia.forEach(item => {
        html += `
          <div class="meal">
            <h3>${item.comida}: ${item.plato}</h3>
            <p><strong>Ingredientes:</strong> ${item.ingredientes}</p>
            <p><strong>Valor energético:</strong> ${item.kcal} kcal | Proteínas: ${item.prot} g | Grasas: ${item.grasas} g | Carbohidratos: ${item.carbonos ?? item.carbos} g</p>
          </div>
        `;
        totalKcal += item.kcal;
        totalProt += item.prot;
        totalGrasas += item.grasas;
        totalCarbos += item.carbonos ?? item.carbos;
      });

      html += `
        <div class="summary">
          Total del día: ${totalKcal} kcal | Proteínas: ${totalProt.toFixed(1)} g | Grasas: ${totalGrasas.toFixed(1)} g | Carbohidratos: ${totalCarbos.toFixed(1)} g
        </div>
        <div class="supplement">
          Suplemento diario:<br/>
          ${suplementoCreatina.nombre} - ${suplementoCreatina.dosis} (${suplementoCreatina.momento})
        </div>
      `;

      document.getElementById('menu').innerHTML = html;
    }

    // Mostrar menú inicial
    renderMenu();
  </script>
</body>
</html>
