<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú semanal - Crossfit 4 días, correr 1 o 2. Pesas 1 (2700 kcal)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background: #f0f0f0;
      color: #202020;
    }
    header {
      background-color: #1f1f1f;
      color: #f0f0f0;
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light header {
      background-color: #ddd;
      color: #222;
      border-bottom: 1px solid #aaa;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: background-color 0.3s, color 0.3s;
    }
    body.light main {
      background: #fff;
      color: #111;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .day-selector {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
      background: #333;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light select {
      background: #eee;
      color: #222;
    }
    button#toggleMode {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #eee;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light button#toggleMode {
      background-color: #ccc;
      color: #222;
    }
    .meal {
      background: #292929;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.8);
      margin-bottom: 1rem;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light .meal {
      background: #f7f7f7;
      color: #222;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .summary, .supplement {
      background: #2a2a2a;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      padding: 1rem;
      text-align: center;
      color: #81c784;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light .summary, body.light .supplement {
      background: #d1e7cd;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal - Crossfit 4 días, correr 1 o 2. Pesas 1 (2700 kcal)</h1>
    <p>Objetivo: recomposición corporal (~2700 kcal/día, menos actividad sábado y domingo)</p>
    <button id="toggleMode">Modo Claro</button>
  </header>
  <main>
    <div class="day-selector">
      <label for="day">Selecciona un día: </label>
      <select id="day" onchange="onDayChange()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menu"></div>
  </main>
  <script>
    const toggleBtn = document.getElementById('toggleMode');

    function setMode(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        toggleBtn.textContent = 'Modo Oscuro';
      } else {
        document.body.classList.remove('light');
        toggleBtn.textContent = 'Modo Claro';
      }
      localStorage.setItem('menuModo', mode);
    }

    toggleBtn.addEventListener('click', () => {
      const currentMode = document.body.classList.contains('light') ? 'light' : 'dark';
      setMode(currentMode === 'light' ? 'dark' : 'light');
    });

    // Al cargar la página, carga modo guardado o usa oscuro por defecto
    window.onload = () => {
      const modoGuardado = localStorage.getItem('menuModo') || 'dark';
      setMode(modoGuardado);

      const diaGuardado = localStorage.getItem('menuDiaSeleccionado') || 'lunes';
      document.getElementById('day').value = diaGuardado;
      renderMenu(diaGuardado);
    };

    // Tus datos originales (sin cambios)
    const lunes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 200ml, plátano 100g', kcal: 570, prot: 18, grasas: 10, carbos: 65 },
      { comida: 'Post-entreno', plato: 'Batido whey y nueces', ingredientes: 'Whey 40g, nueces 25g, agua', kcal: 370, prot: 36, grasas: 18, carbos: 6 },
      { comida: 'Comida', plato: 'Pollo con arroz y verduras', ingredientes: 'Pollo 180g, arroz 130g seco, verduras 120g, AOVE 10g', kcal: 880, prot: 55, grasas: 25, carbos: 65 },
      { comida: 'Merienda', plato: 'Whey 25g con yogur natural', ingredientes: 'Whey 25g, yogur 150g', kcal: 300, prot: 33, grasas: 4, carbos: 9 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 180g, patata 180g, calabacín 180g, AOVE 10g', kcal: 560, prot: 48, grasas: 36, carbos: 30 },
    ];
    const martes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 200ml, plátano 100g', kcal: 570, prot: 18, grasas: 10, carbos: 65 },
      { comida: 'Post-entreno', plato: 'Batido whey y plátano', ingredientes: 'Whey 40g, plátano 120g, agua', kcal: 400, prot: 36, grasas: 3, carbos: 30 },
      { comida: 'Comida', plato: 'Garbanzos con pavo y ensalada', ingredientes: 'Garbanzos 100g seco, pavo 180g, verdura 120g, AOVE 10g', kcal: 800, prot: 52, grasas: 22, carbos: 45 },
      { comida: 'Merienda', plato: 'Whey 25g con frutos secos', ingredientes: 'Whey 25g, almendras 25g', kcal: 320, prot: 33, grasas: 18, carbos: 6 },
      { comida: 'Cena', plato: 'Bacalao con patata y guisantes', ingredientes: 'Bacalao 180g, patata 180g, guisantes 120g, AOVE 10g', kcal: 610, prot: 52, grasas: 30, carbos: 40 },
    ];
    const miercoles = [
      { comida: 'Desayuno', plato: 'Yogur griego con frutos rojos y avena', ingredientes: 'Yogur griego 200g, arándanos 100g, avena 30g', kcal: 500, prot: 28, grasas: 7, carbos: 35 },
      { comida: 'Post-entreno', plato: 'Batido whey 40g con plátano y almendras', ingredientes: 'Whey 40g, plátano 100g, almendras 20g, agua', kcal: 450, prot: 38, grasas: 14, carbos: 28 },
      { comida: 'Comida', plato: 'Lentejas con sepia y verduras', ingredientes: 'Lentejas 100g seco, sepia 150g, verduras 120g, AOVE 10g', kcal: 850, prot: 55, grasas: 15, carbos: 65 },
      { comida: 'Merienda', plato: 'Manzana y puñado de frutos secos', ingredientes: 'Manzana 180g, nueces 30g', kcal: 320, prot: 7, grasas: 20, carbos: 40 },
      { comida: 'Cena', plato: 'Merluza con patata y ensalada', ingredientes: 'Merluza 180g, patata 180g, ensalada 120g, AOVE 10g', kcal: 480, prot: 52, grasas: 25, carbos: 35 },
    ];
    const jueves = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 200ml, plátano 100g', kcal: 570, prot: 18, grasas: 10, carbos: 65 },
      { comida: 'Post-entreno', plato: 'Batido whey y nueces', ingredientes: 'Whey 40g, nueces 25g, agua', kcal: 370, prot: 36, grasas: 18, carbos: 6 },
      { comida: 'Comida', plato: 'Pollo con arroz y verduras', ingredientes: 'Pollo 180g, arroz 130g seco, verduras 120g, AOVE 10g', kcal: 880, prot: 55, grasas: 25, carbos: 65 },
      { comida: 'Merienda', plato: 'Whey 25g con yogur natural', ingredientes: 'Whey 25g, yogur 150g', kcal: 300, prot: 33, grasas: 4, carbos: 9 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 180g, patata 180g, calabacín 180g, AOVE 10g', kcal: 560, prot: 48, grasas: 36, carbos: 30 },
    ];
    const viernes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 60g, leche 200ml, plátano 100g', kcal: 570, prot: 18, grasas: 10, carbos: 65 },
      { comida: 'Post-entreno', plato: 'Batido whey y plátano', ingredientes: 'Whey 40g, plátano 120g, agua', kcal: 400, prot: 36, grasas: 3, carbos: 30 },
      { comida: 'Comida', plato: 'Garbanzos con pavo y ensalada', ingredientes: 'Garbanzos 100g seco, pavo 180g, verdura 120g, AOVE 10g', kcal: 800, prot: 52, grasas: 22, carbos: 45 },
      { comida: 'Merienda', plato: 'Whey 25g con frutos secos', ingredientes: 'Whey 25g, almendras 25g', kcal: 320, prot: 33, grasas: 18, carbos: 6 },
      { comida: 'Cena', plato: 'Bacalao con patata y guisantes', ingredientes: 'Bacalao 180g, patata 180g, guisantes 120g, AOVE 10g', kcal: 610, prot: 52, grasas: 30, carbos: 40 },
    ];
    const sabado = [
      { comida: 'Desayuno', plato: 'Tostadas integrales con aguacate y huevo', ingredientes: 'Pan integral 2 rebanadas, aguacate 50g, huevo 2 unidades', kcal: 450, prot: 20, grasas: 25, carbos: 40 },
      { comida: 'Comida', plato: 'Ensalada variada con atún y legumbres', ingredientes: 'Atún 120g, legumbres 100g cocidas, lechuga, tomate, cebolla, AOVE 15g', kcal: 650, prot: 45, grasas: 30, carbos: 30 },
      { comida: 'Cena', plato: 'Sopa de verduras y tortilla', ingredientes: 'Verduras 300g, huevo 3 unidades, AOVE 10g', kcal: 520, prot: 40, grasas: 30, carbos: 15 },
    ];
    const domingo = [
      { comida: 'Desayuno', plato: 'Yogur con frutas y granola', ingredientes: 'Yogur natural 200g, frutas 150g, granola 40g', kcal: 550, prot: 22, grasas: 10, carbos: 70 },
      { comida: 'Comida', plato: 'Pollo asado con patatas y verduras', ingredientes: 'Pollo 180g, patatas 200g, verduras 150g, AOVE 15g', kcal: 700, prot: 50, grasas: 35, carbos: 45 },
      { comida: 'Cena', plato: 'Ensalada de quinoa y verduras', ingredientes: 'Quinoa 100g cocida, verduras 150g, AOVE 10g', kcal: 480, prot: 25, grasas: 20, carbos: 40 },
    ];

    function renderMenu(day) {
      localStorage.setItem('menuDiaSeleccionado', day);
      const container = document.getElementById('menu');
      let data;
      switch(day) {
        case 'lunes': data = lunes; break;
        case 'martes': data = martes; break;
        case 'miercoles': data = miercoles; break;
        case 'jueves': data = jueves; break;
        case 'viernes': data = viernes; break;
        case 'sabado': data = sabado; break;
        case 'domingo': data = domingo; break;
        default: data = lunes;
      }
      container.innerHTML = '';

      let totalKcal = 0, totalProt = 0, totalGrasas = 0, totalCarbos = 0;

      data.forEach(meal => {
        totalKcal += meal.kcal;
        totalProt += meal.prot;
        totalGrasas += meal.grasas;
        totalCarbos += meal.carbos;

        const mealDiv = document.createElement('div');
        mealDiv.classList.add('meal');
        mealDiv.innerHTML = `<strong>${meal.comida}:</strong> ${meal.plato} <br/>
          <small>${meal.ingredientes}</small><br/>
          <em>Kcal: ${meal.kcal}, Prot: ${meal.prot}g, Grasas: ${meal.grasas}g, Carb: ${meal.carbos}g</em>`;
        container.appendChild(mealDiv);
      });

      const summary = document.createElement('div');
      summary.classList.add('summary');
      summary.innerHTML = `Totales aproximados: ${totalKcal} kcal | Proteínas: ${totalProt} g | Grasas: ${totalGrasas} g | Carbohidratos: ${totalCarbos} g`;
      container.appendChild(summary);

      // Suplemento fijo post-entreno
      const supplement = document.createElement('div');
      supplement.classList.add('supplement');
      supplement.textContent = 'Suplemento: Creatina 5g post-entreno (día de entrenamiento)';
      container.appendChild(supplement);
    }

    function onDayChange() {
      const day = document.getElementById('day').value;
      renderMenu(day);
    }
  </script>
</body>
</html>
