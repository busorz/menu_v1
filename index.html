<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú semanal - Crossfit 4 días, correr 1 o 2. Pesas 1 (2700 kcal)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #1f1f1f;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      border-bottom: 2px solid #3f51b5;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #3f51b5;
    }
    .day-selector {
      text-align: center;
      margin-bottom: 1rem;
    }
    select {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #eee;
    }
    .meal {
      background: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 1rem;
      box-shadow: inset 0 0 5px #444;
    }
    .meal h2 {
      margin-top: 0;
      color: #82b1ff;
    }
    .summary {
      background: #3f51b5;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      padding: 1rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 10px #3f51b5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú semanal - Crossfit 4 días, correr 1 o 2. Pesas 1 (2700 kcal)</h1>
    <p>Objetivo: recomposición corporal (~2700 kcal/día). Sin dátiles ni bebida de arroz.</p>
  </header>
  <main>
    <div class="day-selector">
      <label for="day">Selecciona un día: </label>
      <select id="day" onchange="renderMenu()">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div id="menu"></div>
  </main>
  <script>
    const lunes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 80g, leche 250ml, plátano 120g', kcal: 570, prot: 22, grasas: 10, carbos: 85 },
      { comida: 'Post-entreno', plato: 'Batido whey con almendras', ingredientes: 'Whey 40g, almendras 30g, agua', kcal: 370, prot: 38, grasas: 20, carbos: 8 },
      { comida: 'Comida', plato: 'Pollo con arroz y verduras', ingredientes: 'Pollo 200g, arroz 150g seco, verduras 120g, AOVE 15g', kcal: 880, prot: 60, grasas: 30, carbos: 70 },
      { comida: 'Merienda', plato: 'Whey 25g con yogur natural y nueces', ingredientes: 'Whey 25g, yogur 150g, nueces 15g', kcal: 300, prot: 35, grasas: 15, carbos: 12 },
      { comida: 'Cena', plato: 'Salmón con patata y calabacín', ingredientes: 'Salmón 180g, patata 200g, calabacín 150g, AOVE 15g', kcal: 560, prot: 48, grasas: 35, carbos: 40 },
    ];

    const martes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 80g, leche 250ml, plátano 120g', kcal: 570, prot: 22, grasas: 10, carbos: 85 },
      { comida: 'Post-entreno', plato: 'Batido whey con plátano y cacahuete', ingredientes: 'Whey 40g, plátano 120g, mantequilla de cacahuete 15g, agua', kcal: 400, prot: 38, grasas: 12, carbos: 40 },
      { comida: 'Comida', plato: 'Garbanzos con pavo y ensalada', ingredientes: 'Garbanzos 120g seco, pavo 200g, verdura 120g, AOVE 15g', kcal: 800, prot: 60, grasas: 28, carbos: 50 },
      { comida: 'Merienda', plato: 'Whey 25g con almendras', ingredientes: 'Whey 25g, almendras 30g', kcal: 320, prot: 33, grasas: 18, carbos: 10 },
      { comida: 'Cena', plato: 'Bacalao con patata y guisantes', ingredientes: 'Bacalao 180g, patata 180g, guisantes 150g, AOVE 15g', kcal: 610, prot: 50, grasas: 32, carbos: 45 },
    ];

    const miercoles = [
      { comida: 'Desayuno', plato: 'Yogur griego con frutos rojos y nueces', ingredientes: 'Yogur griego 250g, arándanos 100g, nueces 20g', kcal: 450, prot: 30, grasas: 20, carbos: 30 },
      { comida: 'Media mañana', plato: 'Manzana y puñado de almendras', ingredientes: 'Manzana 180g, almendras 30g', kcal: 300, prot: 7, grasas: 18, carbos: 40 },
      { comida: 'Comida', plato: 'Lentejas con sepia y verduras', ingredientes: 'Lentejas 120g seco, sepia 180g, verduras 150g, AOVE 15g', kcal: 850, prot: 60, grasas: 18, carbos: 70 },
      { comida: 'Merienda', plato: 'Batido whey con plátano', ingredientes: 'Whey 40g, plátano 100g, agua', kcal: 320, prot: 38, grasas: 1, carbos: 30 },
      { comida: 'Cena', plato: 'Merluza con patata y ensalada', ingredientes: 'Merluza 180g, patata 200g, ensalada 150g, AOVE 15g', kcal: 480, prot: 50, grasas: 25, carbos: 40 },
    ];

    const jueves = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 80g, leche 250ml, plátano 120g', kcal: 570, prot: 22, grasas: 10, carbos: 85 },
      { comida: 'Post-entreno', plato: 'Batido whey con cacao y nueces', ingredientes: 'Whey 40g, cacao puro 15g, nueces 20g, agua', kcal: 380, prot: 38, grasas: 18, carbos: 20 },
      { comida: 'Comida', plato: 'Arroz con pollo y verduras', ingredientes: 'Arroz 150g seco, pollo 200g, verduras 150g, AOVE 15g', kcal: 900, prot: 60, grasas: 28, carbos: 75 },
      { comida: 'Merienda', plato: 'Whey 25g con yogur natural y almendras', ingredientes: 'Whey 25g, yogur 150g, almendras 20g', kcal: 320, prot: 35, grasas: 15, carbos: 12 },
      { comida: 'Cena', plato: 'Salmón con espárragos y patata', ingredientes: 'Salmón 180g, espárragos 150g, patata 200g, AOVE 15g', kcal: 530, prot: 48, grasas: 35, carbos: 40 },
    ];

    const viernes = [
      { comida: 'Pre-entreno', plato: 'Avena con leche y plátano', ingredientes: 'Avena 80g, leche 250ml, plátano 120g', kcal: 570, prot: 22, grasas: 10, carbos: 85 },
      { comida: 'Post-entreno', plato: 'Batido whey con almendras', ingredientes: 'Whey 40g, almendras 30g, agua', kcal: 370, prot: 38, grasas: 20, carbos: 8 },
      { comida: 'Comida', plato: 'Pasta con pavo y verduras', ingredientes: 'Pasta 150g seco, pavo 200g, verduras 150g, AOVE 15g', kcal: 850, prot: 60, grasas: 28, carbos: 80 },
      { comida: 'Merienda', plato: 'Whey 25g con yogur natural y nueces', ingredientes: 'Whey 25g, yogur 150g, nueces 15g', kcal: 300, prot: 35, grasas: 15, carbos: 12 },
      { comida: 'Cena', plato: 'Merluza con patata y brócoli', ingredientes: 'Merluza 180g, patata 180g, brócoli 150g, AOVE 15g', kcal: 520, prot: 50, grasas: 25, carbos: 40 },
    ];

    // Sábado y domingo los puedes repetir o modificar según prefieras.
    // Para el ejemplo dejo sábado = lunes, domingo = martes:

    const sabado = lunes;
    const domingo = martes;

    const menus = { lunes, martes, miercoles, jueves, viernes, sabado, domingo };

    function renderMenu() {
      const day = document.getElementById('day').value;
      const menu = menus[day];
      let html = '';
      let totalKcal = 0;
      let totalProt = 0;
      let totalGrasas = 0;
      let totalCarbos = 0;

      for (const meal of menu) {
        html += `
          <div class="meal">
            <h2>${meal.comida}</h2>
            <p><strong>Plato:</strong> ${meal.plato}</p>
            <p><strong>Ingredientes:</strong> ${meal.ingredientes}</p>
            <p><strong>Calorías:</strong> ${meal.kcal} kcal | <strong>Proteínas:</strong> ${meal.prot} g | <strong>Grasas:</strong> ${meal.grasas} g | <strong>Carbohidratos:</strong> ${meal.carbos} g</p>
          </div>
        `;
        totalKcal += meal.kcal;
        totalProt += meal.prot;
        totalGrasas += meal.grasas;
        totalCarbos += meal.carbos;
      }

      html += `
        <div class="summary">
          <p>Total diario: ${totalKcal.toFixed(0)} kcal</p>
          <p>Proteínas: ${totalProt.toFixed(1)} g | Grasas: ${totalGrasas.toFixed(1)} g | Carbohidratos: ${totalCarbos.toFixed(1)} g</p>
        </div>
      `;

      document.getElementById('menu').innerHTML = html;
    }

    // Render inicial
    renderMenu();
  </script>
</body>
</html>
