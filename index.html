  const prevDayBtn = document.getElementById('prevDay');
  const nextDayBtn = document.getElementById('nextDay');

  function renderDay(dayIndex) {
    const day = days[dayIndex];
    dayName.textContent = day;
    const data = menu[day];
    mealsContainer.innerHTML = '';
    data.meals.forEach(meal => {
      const mealDiv = document.createElement('div');
      mealDiv.className = 'meal';
      mealDiv.innerHTML = `
        <strong>${meal.name}</strong><br>
        <em>${meal.dish}</em><br>
        <small>${meal.grams}</small><br>
        Kcal: ${meal.kcal} - Proteínas: ${meal.protein}g - Carbs: ${meal.carbs}g - Grasas: ${meal.fat}g
      `;
      mealsContainer.appendChild(mealDiv);
    });

    dailySummary.innerHTML = `<strong>Resumen diario:</strong> ${data.summary.kcal} kcal | Proteínas: ${data.summary.protein}g | Carbs: ${data.summary.carbs}g | Grasas: ${data.summary.fat}g`;

    supplementsDiv.innerHTML = "<strong>Suplementos:</strong><ul>" + data.supplements.map(s => `<li>${s}</li>`).join('') + "</ul>";

    // Actualiza select y botones
    daySelector.value = dayIndex;
    prevDayBtn.disabled = dayIndex === 0;
    nextDayBtn.disabled = dayIndex === days.length - 1;
  }

  daySelector.addEventListener('change', e => {
    renderDay(parseInt(e.target.value));
  });

  prevDayBtn.addEventListener('click', () => {
    let idx = parseInt(daySelector.value);
    if (idx > 0) renderDay(idx - 1);
  });

  nextDayBtn.addEventListener('click', () => {
    let idx = parseInt(daySelector.value);
    if (idx < days.length - 1) renderDay(idx + 1);
  });
